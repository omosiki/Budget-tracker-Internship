<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Personl-Budget-Tracker </title>
</head>
<body>
  <div class="container mt-6">
        <div class="row">
           <div class="col-md-6" id="card">
            <h2 class=" font-bold mb-4 text-center">Expense Form</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="name">ExpenseName</label>
                    <input type="text" class="form-control" id="expenseName" placeholder="ExpenseName" required>
                </div>
                
                <div class="form-group">
                    <label for="price">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter price" required>
                </div>
                <div class="form-group">
                  <label for="category">Category</label>
                  <input type="text" class="form-control" id="category" placeholder="Enter your name" required>
              </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>

        <div class="col-md-6" >
            <div class="summary">
              <h2 class="text-2xl font-bold mb-4 text-center " >Summary Statistic</h2>
            <div id="summary" class="border p-3"  >
                <p><strong>Total Amount:</strong> $<span id="totalAmount">0.00</span></p>
                <p><strong>Amount Spent:</strong> $<span id="amountSpent">0.00</span></p>
                <p><strong>Remaining Balance:</strong> $<span id="remainingBalance">0.00</span></p>
            </div>
            </div>
        </div>
    </div>
  
  </div>

  <div class="table-container">
    <h2 class="text-2xl font-bold mb-4">Expenses</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Expense Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="expensesTable">
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
